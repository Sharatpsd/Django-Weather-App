{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Weather App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="weather-box text-center">
            <h1 class="mb-4">Check Your City Weather</h1>

            <form method="POST" class="mb-4">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>

            {% if weather %}
            <div class="weather-info mt-4">
                <h2>{{ weather.city }}</h2>
                <p class="fs-4">{{ weather.temperature }} Â°C</p>
                <p class="text-capitalize">{{ weather.description }}</p>
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Weather Icon">
                <p class="mt-2"><small>{{ current_time }}</small></p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
